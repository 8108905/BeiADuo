<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/static/admin/css/oksub.css">
    <style>
        .layui-upload-img {
            width: 100%;
            height: 92px;
            margin: 0 10px 10px 0;
        }
    </style>
    <script type="text/javascript" src="/static/admin/lib/loading/okLoading.js"></script>
</head>
<body>
<div class="ok-body">
    <!--form表单-->
    <form class="layui-form layui-form-pane ok-form">
        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-xs6">
                    <div class="layui-inline">
                        <label class="layui-form-label">漫画标题</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" lay-verify="required" value="{$data.name}" class="layui-input">
                            <input type="number" name="id" hidden lay-verify="required"  value="{$data.id}">

                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-inline">
                        <label class="layui-form-label">小标题</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="subtitle" value="{$data.subtitle}" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-xs6">
                    <div class="layui-inline">
                        <label class="layui-form-label">来源ID</label>
                        <div class="layui-input-inline">
                            <input type="number" name="did" value="{$data.did}" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-inline">
                        <label class="layui-form-label">sort</label>
                        <div class="layui-input-inline">
                            <input type="number" name="sort" value="{$data.sort}" class="layui-input">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-xs6">
                    <div class="layui-inline">
                        <label class="layui-form-label">审核状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="review" value="0" title="未审核">
                            <input type="radio" name="review" value="1" title="已审核" checked>
                            <input type="radio" name="review" value="2" title="拒绝">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-inline">
                        <label class="layui-form-label">锁定</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="locked" lay-skin="switch" lay-text="是|否" {$data.locked ? 'checked' : ''} value="1">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="layui-form-item" style="text-align: center;">
            <div class="layui-row">
                <label class="layui-form-label">封面竖图</label>
                <div class="layui-input-block">
                    <input type="text" name="thumb" id="thumbImg" class="layui-input" value="{$data.thumb}">
                    <div class="layui-btn  layui-btn-normal uppicx" id="thumb"
                         style="position: absolute;top: 0px;right: 0;">
                        竖图上传
                    </div>
                    <div class="layui-upload">
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="thumbImage" src="{$data.thumb}">
                            <p id="thumbText"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center;">

            <button class="layui-btn" lay-submit lay-filter="add">立即提交</button>

            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
</div>

<!--js逻辑-->
<script src="/static/admin/lib/layui/layui.js"></script>

<script>

    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;
        //拖拽上传
        upload.render({
            elem: '#thumb'
            , url: '/admin/common/upload' //改成您自己的上传接口
            , done: function (res) {
                layer.msg('上传成功');
                layui.$('#thumbImage').attr('src', res.name);
                layui.$('#thumbImg').val(res.name);
            }
        });

    });

</script>

<script>
    layui.use(["element", "form", "okLayer", "okUtils"], function () {
        let form = layui.form;
        let okLayer = layui.okLayer;
        let okUtils = layui.okUtils;

        okLoading.close();


        form.on("submit(add)", function (data) {

            console.log(data)
            okUtils.ajax("/admin/chapters/"+data.field.id, "put", data.field, true).done(function (response) {

                okLayer.greenTickMsg(response.msg, function () {
                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                });
            }).fail(function (error) {
                console.log(error)
            });
            return false;
        });
    });
</script>
</body>
</html>
